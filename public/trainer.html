<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка тренера</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1a1a1a;
      border-bottom: 1px solid rgba(255, 0, 0, 0.4);
    }

    .navbar-brand img {
      height: 50px;
    }

    .nav-link {
      color: #fff !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff4d4d !important;
    }

    .main-content {
      flex: 1;
      padding: 20px 0;
    }

    .trainer-card {
      background: linear-gradient(135deg, #1c1c1c, #111);
      border: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
    }

    .trainer-name {
      color: #ff4d4d;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .stats-table td {
      padding: 8px 10px;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }

    .stats-label {
      color: #ff6666;
      font-weight: bold;
      width: 30%;
    }

    .stats-value {
      color: #e6e6e6;
    }

    .trainer-team {
      text-align: center;
      font-size: 18px;
      color: #ff4d4d;
      margin-top: 15px;
      font-weight: bold;
    }

    .trainer-students {
      margin-top: 20px;
      color: #e6e6e6;
    }

    /* Стили для футера */
    .footer {
      background: linear-gradient(135deg, #2a0a0a, #1a0505);
      border-top: 2px solid #ff1a1a;
      padding: 30px 0 20px;
      margin-top: 50px;
      box-shadow: 0 -5px 15px rgba(255, 0, 0, 0.1);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .social-icon {
      color: #fff;
      font-size: 2rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .social-icon:hover {
      color: #ff1a1a;
      background: rgba(255, 26, 26, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
      text-decoration: none;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-link {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #ff4d4d;
    }

    .copyright {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .footer-divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 0, 0, 0.5), transparent);
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <!-- Навбар -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand me-3" href="#">
        <img src="./photo/logo1-removebg-preview.png" alt="Логотип">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2"><a class="nav-link" href="#">Поиск</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Рейтинг</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="news.html">Новости</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="treners.html">Тренера</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="tournaments.html">Tурниры</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center">
        <a href="https://www.youtube.com/" target="_blank" class="text-white mx-2">
          <i class="bi bi-youtube" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="text-white mx-2">
          <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://wa.me/1234567890" target="_blank" class="text-white mx-2">
          <i class="bi bi-whatsapp" style="font-size: 1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="trainer-card">
        <div id="trainer-name" class="trainer-name">Загрузка...</div>
        
        <table class="stats-table">
          <tr>
            <td class="stats-label">Возраст</td>
            <td id="trainer-age" class="stats-value">Загрузка...</td>
            <td class="stats-label">Команда</td>
            <td id="trainer-team" class="stats-value">Загрузка...</td>
          </tr>
        </table>
        
        <div id="trainer-specialty" class="trainer-specialty">Загрузка...</div>

        <div class="trainer-students">
          <h5>Студенты:</h5>
          <ul id="trainer-students-list">
            <li>Загрузка...</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="social-icons">
          <a href="https://www.youtube.com/" target="_blank" class="social-icon">
            <i class="bi bi-youtube"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="social-icon">

        <div class="footer-links">
          <a href="#" class="footer-link">О нас</a>

        <div class="footer-divider"></div>

        <div class="copyright">
          © 2025 Все права защищены
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Получаем ID тренера из параметра URL
    function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  async function getTrainerData(trainerId) {
  try {
    const res = await fetch(`/api/trainer/${trainerId}`);
    if (!res.ok) throw new Error('Тренер не найден');

    const trainer = await res.json();

    // Отображаем данные на странице
    document.getElementById('trainer-name').textContent = trainer.name || 'Нет имени';
    document.getElementById('trainer-age').textContent = trainer.experience || 'Не указан';
    document.getElementById('trainer-team').textContent = trainer.team?.name || 'Нет команды';

    // Отображаем список бойцов
    const studentsList = document.getElementById('trainer-students-list');
    studentsList.innerHTML = '';
    if (trainer.Fighters && trainer.Fighters.length > 0) {
      trainer.Fighters.forEach(fighter => {
        const li = document.createElement('li');
        li.textContent = fighter.name;
        studentsList.appendChild(li);
      });
    } else {
      studentsList.innerHTML = '<li>Нет бойцов</li>';
    }

  } catch (err) {
    console.error('Ошибка при загрузке данных тренера:', err);
    document.getElementById('trainer-name').textContent = 'Ошибка загрузки';
  }
}


  // Запуск при загрузке страницы
  document.addEventListener('DOMContentLoaded', () => {
    const trainerId = getQueryParam('id');
    if (trainerId) {
      getTrainerData(trainerId);
    } else {
      document.getElementById('trainer-name').textContent = 'ID тренера не указан';
    }
  });
</script>
</body>
</html>

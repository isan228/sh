<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бои MMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1a1a1a;
      border-bottom: 1px solid rgba(255, 0, 0, 0.4);
    }

    .navbar-brand img {
      height: 50px;
    }

    .nav-link {
      color: #fff !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff4d4d !important;
    }

    .main-content {
      flex: 1;
      padding: 20px 0;
    }

    .fight-card {
      background: linear-gradient(135deg, #1c1c1c, #111);
      border: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
    }

    .fight-details {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 15px;
      color: #e6e6e6;
    }

    .fight-details span {
      flex: 1;
      text-align: center;
    }

    .fight-details span strong {
      color: #ff4d4d;
    }

    /* Стили для футера */
    .footer {
      background: linear-gradient(135deg, #2a0a0a, #1a0505);
      border-top: 2px solid #ff1a1a;
      padding: 30px 0 20px;
      margin-top: 50px;
      box-shadow: 0 -5px 15px rgba(255, 0, 0, 0.1);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .social-icon {
      color: #fff;
      font-size: 2rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .social-icon:hover {
      color: #ff1a1a;
      background: rgba(255, 26, 26, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
      text-decoration: none;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-link {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #ff4d4d;
    }

    .footer-divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 0, 0, 0.5), transparent);
      margin: 15px auto;
    }

    .copyright {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Навбар -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand me-3" href="#">
        <img src="photo/logo1-removebg-preview.png" alt="Логотип">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Рейтинг</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="news.html">Новости</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="treners.html">Тренера</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="tournaments.html">Турниры</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основное содержимое -->
  <main class="main-content">
    <div class="container">
      <div class="fight-card">
        <div class="fight-details">
          <span><strong>Команда 1:</strong> Хабиб Нурмагомедов (Категория: Легкий вес)</span>
          <span><strong>Против:</strong> Ислам Махачев (Категория: Легкий вес)</span>
          <span><strong>Дата:</strong> 25 мая 2025</span>
          <span><strong>Место:</strong> Москва, Россия</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="social-icons">
          <a href="https://www.youtube.com/" target="_blank" class="social-icon">
            <i class="bi bi-youtube"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="social-icon">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank" class="social-icon">
            <i class="bi bi-facebook"></i>
          </a>
        </div>

        <div class="footer-links">
          <a href="#" class="footer-link">О нас</a>
          <a href="#" class="footer-link">Контакты</a>
          <a href="#" class="footer-link">Политика конфиденциальности</a>
          <a href="#" class="footer-link">Условия использования</a>
        </div>

        <div class="footer-divider"></div>

        <div class="copyright">
          © 2025 Все права защищены
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
  // Функция для получения параметра id из URL
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);  // Возвращает значение параметра по имени, или null, если не найден
  }

  // Функция для получения данных о бойце
  async function getFighterData(fighterId) {
  const res = await fetch(`/api/fighters/${fighterId}`);
  if (!res.ok) {
    console.error('Ошибка при получении данных о бойце');
    return;
  }
  const data = await res.json();
  const currentYear = new Date().getFullYear();
const age = currentYear - data.birthYear;
  // Заполнение данных бойца на странице
  document.getElementById('fighter-name').textContent = data.name;
  document.getElementById('fighter-age').textContent = age;
  document.getElementById('fighter-height').textContent = data.height;
  document.getElementById('fighter-weight').textContent = data.weight;
  document.getElementById('fighter-wins').textContent = data.wins;
  document.getElementById('fighter-losses').textContent = data.losses;
  document.getElementById('fighter-class').textContent = data.class;

  // Заполнение фото бойца
  document.getElementById('fighter-class').textContent = data.class;

if (data.photo_url) {
  document.getElementById('fighter-photo').src = data.photo_url;
} else {
  document.getElementById('fighter-photo').src = 'public/photo/r.png'; // Путь к фото по умолчанию
}
  
    // Заполнение истории боев
  const fightHistoryContainer = document.getElementById('fight-history');
  fightHistoryContainer.innerHTML = ''; // Очищаем перед добавлением новых данных
  if (data.fightHistory && data.fightHistory.length > 0) {
    data.fightHistory.forEach(fight => {
      const div = document.createElement('div');
      div.className = 'fight-item';
      div.innerHTML = `
        <span>${fight.opponentName}</span>
        <span>${fight.result}</span>
      `;
      fightHistoryContainer.appendChild(div);
    });
  } else {
    fightHistoryContainer.innerHTML = '<p>История боев отсутствует.</p>';
  }
}

// При загрузке страницы получаем id бойца и подгружаем данные
const fighterId = getQueryParam('id');
if (fighterId) {
  getFighterData(fighterId);
} else {
  console.error('ID бойца не указан в URL');
}

</script>
